<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administraci√≥n - Rifa Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;

        h1 {
            color: #3a0ca3;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4361ee;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {

        tr:hover {

        }

        .pending {

        }
        button {
            background-color: #4361ee;

            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;

        button:hover {
            background-color: #3a0ca3;
        }
        .btn-verify {
            background-color: #28a745;
        }
        .btn-verify:hover {
            background-color: #218838;
        }
        .btn-verified {
            background-color: #6c757d;
            cursor: default;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #bd2130;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-btn {
            background: #e9ecef;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        .filter-btn.active {
            background: #4361ee;
            color: white;
            border-color: #4361ee;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;

            margin-bottom: 20px;
        }
        .stat-card {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4361ee;
        }
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        .config-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .config-panel h2 {
            margin-top: 0;
        }
        
        /* Modal de tickets */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 10px;
        }
        .btn-whatsapp {
            background: #25D366;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            font-size: 24px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 5px 10px;
            min-width: 35px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading" style="display:none;">
        <i class="fas fa-spinner fa-spin"></i> Procesando...

    <div class="container" id="adminContainer" style="display:none;">
        <div class="header">
            <h1>Panel de Administraci√≥n - Rifa Premium</h1>
            <button onclick="location.reload()">Actualizar</button>
        </div>
        
        <div class="config-panel">
            <h2>Configuraci√≥n</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <label>Total de Boletos</label>
                    <input type="number" id="totalTickets" value="10000" style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
                <div>
                    <label>Precio por Boleto (Bs.)</label>
                    <input type="number" id="ticketPrice" value="80" style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
                <div>
                    <label>Fecha del Sorteo</label>
                    <input type="text" id="raffleDate" value="15 de Diciembre 2025" style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
                <div>
                    <label>URL Imagen Premio</label>
                    <input type="text" id="prizeImageUrl" value="https://iili.io/FvJJVdG.jpg" style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
            </div>
            <button onclick="saveConfig()" style="background: #28a745;">Guardar Configuraci√≥n</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSales">0</div>
                <div class="stat-label">VENTAS TOTALES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">PENDIENTES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="verifiedCount">0</div>
                <div class="stat-label">VERIFICADOS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="soldTickets">0</div>
                <div class="stat-label">BOLETOS VENDIDOS</div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, c√©dula o referencia..." onkeyup="searchTransactions()">
            <button onclick="searchTransactions()">Buscar</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('all')">Todos</button>
            <button class="filter-btn" onclick="setFilter('pending')">Pendientes</button>
            <button class="filter-btn" onclick="setFilter('verified')">Verificados</button>
        </div>
        
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>CI</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th>Boletos</th>
                    <th>Referencia</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargar√°n con JavaScript -->
            </tbody>
        </table>
        
        <div class="pagination" id="pagination">
            <!-- La paginaci√≥n se cargar√° con JavaScript -->
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACI√ìN
        // ==========================================
        const CONFIG = {
            supabaseUrl: "https://iqigjulbvmkokorecjie.supabase.co",
            supabaseKey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaWdqdWxidm1rb2tvcmVjamllIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzQ0MjAzNiwiZXhwIjoyMDY5MDE4MDM2fQ.F_ewIibBG7QgpSYfnUKzosl46prz7Kv_BD8-Xnrxj-c",
            totalTickets: 10000,
            pricePerTicket: 80,
            adminWhatsApp: "584127430912",
            adminPassword: "maxi2930", // Cambiar en producci√≥n
            itemsPerPage: 20
        };
        // ==========================================

        // Autenticaci√≥n
        function checkAuth() {
            const password = localStorage.getItem('admin_password');
            if (password === CONFIG.adminPassword) {
                document.getElementById('adminContainer').style.display = 'block';
                initAdmin();
            } else {
                const input = prompt("Ingrese la contrase√±a de administrador:");
                if (input === CONFIG.adminPassword) {
                    localStorage.setItem('admin_password', input);
                    document.getElementById('adminContainer').style.display = 'block';
                    initAdmin();
                } else {
                    alert("Acceso denegado");
                    window.location.href = "/";
                }
            }
        }

        let currentFilter = 'all';
        let currentSearch = '';
        let currentPage = 1;
        let totalPages = 1;

        async function initAdmin() {
            await loadConfig();
            await loadTransactions();
            setInterval(loadTransactions, 120000); // Recargar cada 2 minutos
        }

        // Funci√≥n para formatear n√∫meros de ticket
        function formatTicketNumber(number) {
            return String(number).padStart(4, '0');
        }

        // Funci√≥n para reservar tickets
        async function reserveTickets(quantity) {
            try {
                const response = await fetch(`${CONFIG.supabaseUrl}/rest/v1/rpc/reserve_tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    },
                    body: JSON.stringify({ qty: quantity })
                });
                
                if (!response.ok) throw new Error("Error en reserva");
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error reservando tickets:", error);
                return false;
            }
        }

        // Funci√≥n para generar tickets
        async function generateTickets(transactionId, quantity) {
            try {
                // Reservar tickets
                const reservedTickets = await reserveTickets(quantity);
                if (!reservedTickets || reservedTickets.length !== quantity) {
                    alert(`Error: Solo se pudieron reservar ${reservedTickets?.length || 0} tickets de ${quantity}`);
                    return false;
                }
                
                // Preparar datos para insertar
                const ticketsToInsert = reservedTickets.map(ticketNumber => ({
                    transaction_id: transactionId,
                    ticket_number: ticketNumber,
                    status: "ACTIVO"
                }));
                
                // Insertar en la base de datos
                const insertRes = await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    },
                    body: JSON.stringify(ticketsToInsert)
                });
                
                return insertRes.ok ? ticketsToInsert : false;
            } catch (error) {
                console.error("Error generando tickets:", error);
                return false;
            }
        }

        // Cargar configuraci√≥n
        async function loadConfig() {
            try {
                const response = await fetch('/config.json');
                const config = await response.json();
                CONFIG.totalTickets = config.totalTickets;
                CONFIG.pricePerTicket = config.pricePerTicket;
                
                document.getElementById('totalTickets').value = config.totalTickets;
                document.getElementById('ticketPrice').value = config.pricePerTicket;
                document.getElementById('raffleDate').value = config.raffleDate;
                document.getElementById('prizeImageUrl').value = config.prizeImage;
            } catch (error) {
                console.log("Usando configuraci√≥n por defecto");
            }
        }

        // Guardar configuraci√≥n
        async function saveConfig() {
            const config = {
                totalTickets: parseInt(document.getElementById('totalTickets').value),
                pricePerTicket: parseInt(document.getElementById('ticketPrice').value),
                raffleDate: document.getElementById('raffleDate').value,
                prizeImage: document.getElementById('prizeImageUrl').value
            };
            
            // En una implementaci√≥n real, esto guardar√≠a en una base de datos
            localStorage.setItem('rifaConfig', JSON.stringify(config));
            alert("Configuraci√≥n guardada. Recuerda actualizar el archivo config.json en producci√≥n.");
        }

        // Cargar transacciones
        async function loadTransactions() {
            try {
                let url = `${CONFIG.supabaseUrl}/rest/v1/transactions?select=*&order=date.desc`;
                
                // Aplicar filtros
                if (currentFilter === 'pending') {
                    url += `&status=eq.PENDIENTE`;
                } else if (currentFilter === 'verified') {
                    url += `&status=eq.VERIFICADO`;
                }
                
                // Aplicar b√∫squeda
                if (currentSearch) {
                    url += `&or=(name.ilike.*${currentSearch}*,id_number.ilike.*${currentSearch}*,reference.ilike.*${currentSearch}*)`;
                }
                
                // Paginaci√≥n
                const from = (currentPage - 1) * CONFIG.itemsPerPage;
                const to = from + CONFIG.itemsPerPage - 1;
                url += `&limit=${CONFIG.itemsPerPage}&offset=${from}`;
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                // Obtener total de registros para paginaci√≥n
                const countResponse = await fetch(`${url}&select=count`, {
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                const countData = await countResponse.json();
                const totalCount = countData[0]?.count || 0;
                totalPages = Math.ceil(totalCount / CONFIG.itemsPerPage);
                
                const transactions = await response.json();
                renderTransactions(transactions);
                updateStats(transactions);
                renderPagination();
            } catch (error) {
                console.error("Error cargando transacciones:", error);
                alert("Error al cargar las transacciones");
            }
        }

        // Renderizar paginaci√≥n
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Bot√≥n Anterior
            const prevButton = document.createElement('button');
            prevButton.textContent = '‚Üê';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadTransactions();
                }
            });
            pagination.appendChild(prevButton);
            
            // N√∫meros de p√°gina
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.disabled = i === currentPage;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    loadTransactions();
                });
                pagination.appendChild(pageButton);
            }
            
            // Bot√≥n Siguiente
            const nextButton = document.createElement('button');
            nextButton.textContent = '‚Üí';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadTransactions();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Actualizar estad√≠sticas
        async function updateStats(transactions) {
            try {
                // Obtener todas las transacciones verificadas para estad√≠sticas precisas
                const response = await fetch(`${CONFIG.supabaseUrl}/rest/v1/transactions?select=tickets,status`, {
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                if (!response.ok) throw new Error('Error en estad√≠sticas');
                
                const allTransactions = await response.json();
                const verifiedTransactions = allTransactions.filter(t => t.status === 'VERIFICADO');
                
                const totalSales = verifiedTransactions.reduce((sum, t) => sum + (t.tickets * CONFIG.pricePerTicket), 0);
                const pendingCount = allTransactions.filter(t => t.status === 'PENDIENTE').length;
                const verifiedCount = verifiedTransactions.length;
                const soldTickets = verifiedTransactions.reduce((sum, t) => sum + t.tickets, 0);
                
                document.getElementById('totalSales').textContent = `Bs. ${totalSales.toLocaleString()}`;
                document.getElementById('pendingCount').textContent = pendingCount;
                document.getElementById('verifiedCount').textContent = verifiedCount;
                document.getElementById('soldTickets').textContent = soldTickets;
            } catch (error) {
                console.error("Error actualizando estad√≠sticas:", error);
            }
        }

        // Renderizar transacciones
        function renderTransactions(transactions) {
            const tbody = document.querySelector("#transactionsTable tbody");
            tbody.innerHTML = "";

            if (transactions.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">No se encontraron transacciones</td></tr>`;
                return;
            }

            transactions.forEach(transaction => {
                const row = document.createElement("tr");
                row.classList.add(transaction.status === "VERIFICADO" ? "verified" : "pending");
                
                const date = new Date(transaction.date);
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${transaction.name}</td>
                    <td>${transaction.id_number}</td>
                    <td>${transaction.phone}</td>
                    <td>${transaction.email}</td>
                    <td>${transaction.tickets}</td>
                    <td>${transaction.reference}</td>
                    <td>${transaction.status}</td>
                    <td>
                        ${transaction.status !== "VERIFICADO" ? 
                            `<button class="btn-verify" onclick="verifyPayment(${transaction.id}, ${transaction.tickets}, '${transaction.phone}')">Verificar</button>` : 
                            '<button class="btn-verified" disabled>Verificado</button>'}
                    </td>
                    <td>
                        <button class="btn-delete" onclick="deleteTransaction(${transaction.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Eliminar transacci√≥n
        async function deleteTransaction(transactionId) {
            if (!confirm("¬øEst√°s seguro de eliminar esta transacci√≥n? Esta acci√≥n no se puede deshacer.")) return;
            
            showLoading(true);
            
            try {
                // 1. Obtener tickets asociados para liberarlos
                const ticketsRes = await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets?transaction_id=eq.${transactionId}&select=ticket_number`, {
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                const tickets = await ticketsRes.json();
                const ticketNumbers = tickets.map(t => t.ticket_number);
                
                // 2. Liberar tickets en el pool
                if (ticketNumbers.length > 0) {
                    await fetch(`${CONFIG.supabaseUrl}/rest/v1/rpc/release_tickets`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': CONFIG.supabaseKey,
                            'Authorization': `Bearer ${CONFIG.supabaseKey}`
                        },
                        body: JSON.stringify({ ticket_numbers: ticketNumbers })
                    });
                }
                
                // 3. Eliminar tickets
                await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets?transaction_id=eq.${transactionId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                // 4. Eliminar transacci√≥n
                await fetch(`${CONFIG.supabaseUrl}/rest/v1/transactions?id=eq.${transactionId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                alert("Transacci√≥n eliminada correctamente");
                loadTransactions();
            } catch (error) {
                console.error("Error eliminando transacci√≥n:", error);
                alert("Ocurri√≥ un error al eliminar la transacci√≥n");
            } finally {
                showLoading(false);
            }
        }

        // Verificar pago
        async function verifyPayment(transactionId, ticketQuantity, phone) {
            if (!confirm("¬øConfirmas que el pago ha sido verificado y quieres generar los boletos?")) return;
            
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';
            button.disabled = true;
            
            try {
                // 1. Generar tickets
                const tickets = await generateTickets(transactionId, ticketQuantity);
                
                if (!tickets) {
                    alert("Error generando tickets. Verifica la consola para m√°s detalles.");
                    return;
                }
                
                // 2. Actualizar estado de transacci√≥n
                const response = await fetch(`${CONFIG.supabaseUrl}/rest/v1/transactions?id=eq.${transactionId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    },
                    body: JSON.stringify({ status: 'VERIFICADO' })
                });
                
                if (response.ok) {
                    // Mostrar modal con tickets
                    showTicketsModal(tickets, phone, transactionId);
                    loadTransactions();
                } else {
                    throw new Error("Error en la respuesta");
                }
            } catch (error) {
                console.error("Error verificando pago:", error);
                alert("Ocurri√≥ un error al verificar el pago");
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Mostrar modal con tickets
        function showTicketsModal(tickets, phone, transactionId) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            
            // Formatear n√∫meros de tickets
            const formattedTickets = tickets.map(t => 
                formatTicketNumber(t.ticket_number)
            );
            
            const ticketNumbers = formattedTickets.join(', ');
            
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 style="color:#3a0ca3;">Tickets Generados</h2>
                    <p>Se han generado ${tickets.length} tickets:</p>
                    <textarea id="ticketNumbers" style="width:100%; height:150px; margin:15px 0; padding:10px; border-radius:5px; font-family:monospace;">${ticketNumbers}</textarea>
                    <div class="modal-buttons">
                        <button onclick="copyTicketNumbers()">Copiar N√∫meros</button>
                        <button class="btn-whatsapp" onclick="sendTicketsByWhatsApp('${phone}', '${ticketNumbers}')">
                            <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
                        </button>
                        <button onclick="this.closest('.modal').remove()">Cerrar</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Copiar n√∫meros de tickets
        function copyTicketNumbers() {
            const textarea = document.getElementById('ticketNumbers');
            textarea.select();
            document.execCommand('copy');
            alert('N√∫meros copiados al portapapeles!');
        }

        // Enviar tickets por WhatsApp
        function sendTicketsByWhatsApp(phone, ticketNumbers) {
            // Limpiar y formatear el tel√©fono
            const cleanedPhone = phone.replace(/[^0-9]/g, '');
