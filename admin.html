    <script>
        const CONFIG = {
            supabaseUrl: "https://iqigjulbvmkokorecjie.supabase.co",
            // Â¡Â¡ESTA ES LA LLAVE CORREGIDA!!
            supabaseKey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaWdqdWxidm1rb2tvcmVjamllIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzQ0MjAzNiwiZXhwIjoyMDY5MDE4MDM2fQ.F_ewIibBG7QgpSYfnUKzosl46prz7Kv_BD8-Xnrxj-c",
            totalTickets: 9999,
        };

        let currentFilter = 'all';
        let currentSearch = '';
        let duplicatePhones = new Set();
        let duplicateIds = new Set();
        let duplicateNames = new Set();
        let searchTimer;
        
        // Almacenaremos todas las transacciones aquÃ­ para filtrar en el navegador
        let allTransactionsCache = [];

        function formatTicketNumber(number) {
            return String(number).padStart(4, '0');
        }

        // --- NUEVA LÃ“GICA DE CARGA Y FILTRADO ---

        async function loadTransactions() {
            try {
                // 1. Construir la URL base. Ya no incluye el filtro de 'status'.
                //    El filtro se aplica DESPUÃ‰S de recibir los datos.
                let url = `${CONFIG.supabaseUrl}/rest/v1/transactions?select=*&order=date.desc`;
                
                if (currentSearch) {
                    url += `&or=(name.ilike.*${currentSearch}*,id_number.ilike.*${currentSearch}*,email.ilike.*${currentSearch}*)`;
                }

                // 2. AÃ±adir el lÃ­mite de 10000 (Â¡requiere el cambio en el panel de Supabase!)
                url += `&limit=10000`; 

                const response = await fetch(url, { headers: { 'apikey': CONFIG.supabaseKey, 'Authorization': `Bearer ${CONFIG.supabaseKey}` } });
                if (!response.ok) {
                    // Ahora el error 401 (Unauthorized) se mostrarÃ¡ aquÃ­
                    throw new Error(`Error de Supabase: ${response.statusText}`);
                }
                allTransactionsCache = await response.json();
                
                // 3. Encontrar duplicados en TODA la lista
                findDuplicates(allTransactionsCache);
                
                // 4. Actualizar estadÃ­sticas basadas en TODA la lista
                await updateStats(allTransactionsCache);

                // 5. Renderizar la lista filtrada y ordenada
                renderFilteredList();

            } catch (error) {
                console.error("Error cargando transacciones:", error);
                document.querySelector("#transactionsTable tbody").innerHTML = `<tr><td colspan="8" style="text-align:center; padding:30px; color: red;"><b>Error al cargar:</b> ${error.message}<br>Si el error es "Unauthorized", la SupabaseKey es incorrecta.</td></tr>`;
            }
        }

        /**
         * Nueva funciÃ³n para filtrar y renderizar la lista cacheads
         */
        function renderFilteredList() {
            let transactionsToRender = [];

            // 1. Filtrar la lista
            if (currentFilter === 'pending') {
                transactionsToRender = allTransactionsCache.filter(t => t.status === 'PENDIENTE');
            } else if (currentFilter === 'verified') {
                transactionsToRender = allTransactionsCache.filter(t => t.status === 'VERIFICADO');
            } else if (currentFilter === 'duplicates') {
                transactionsToRender = allTransactionsCache.filter(t => isDuplicate(t));
            } else {
                transactionsToRender = allTransactionsCache; // "all"
            }

            // 2. Ordenar la lista
            sortTransactions(transactionsToRender, currentFilter);

            // 3. Renderizar la tabla
            renderTable(transactionsToRender);
        }

        /**
         * Nueva funciÃ³n de ordenamiento
         */
        function sortTransactions(transactions, filter) {
            transactions.sort((a, b) => {
                const aIsDup = isDuplicate(a);
                const bIsDup = isDuplicate(b);

                // Si estamos en la pestaÃ±a "Duplicados", agruparlos
                if (filter === 'duplicates') {
                    // Agrupar por CÃ©dula primero
                    if (duplicateIds.has(a.id_number) || duplicateIds.has(b.id_number)) {
                        return (a.id_number || '').localeCompare(b.id_number || '');
                    }
                    // Luego agrupar por Nombre
                    if (duplicateNames.has((a.name || '').toLowerCase().trim()) || duplicateNames.has((b.name || '').toLowerCase().trim())) {
                        return (a.name || '').toLowerCase().trim().localeCompare((b.name || '').toLowerCase().trim());
                    }
                    // Luego agrupar por TelÃ©fono
                    const aPhone = (a.phone || '').replace(/\D/g, '');
                    const bPhone = (b.phone || '').replace(/\D/g, '');
                    return aPhone.localeCompare(bPhone);
                }

                // LÃ³gica anterior: Poner duplicados arriba en las otras pestaÃ±as
                if (aIsDup && !bIsDup) return -1;
                if (!aIsDup && bIsDup) return 1;

                // Si ambos son (o no son) duplicados, ordenar por fecha
                return new Date(b.date) - new Date(a.date);
            });
        }
        
        /**
         * FunciÃ³n auxiliar para saber si una entrada es duplicada
         */
        function isDuplicate(t) {
            const cleanName = (t.name || '').toLowerCase().trim();
            const cleanPhone = t.phone ? t.phone.replace(/\D/g, '') : '';
            // Asegurarse de que la cÃ©dula no estÃ© vacÃ­a antes de considerarla duplicada
            const idIsDup = t.id_number && duplicateIds.has(t.id_number);
            return idIsDup || duplicatePhones.has(cleanPhone) || duplicateNames.has(cleanName);
        }

        /**
         * Esta funciÃ³n ahora solo actualiza las estadÃ­sticas
         */
        async function updateStats(transactions) {
            try {
                const existingTickets = await getAllExistingTickets();
                const soldTickets = existingTickets.size;
                // Las estadÃ­sticas AHORA se basan en la lista completa
                document.getElementById('pendingCount').textContent = transactions.filter(t => t.status === 'PENDIENTE').length;
                document.getElementById('verifiedCount').textContent = transactions.filter(t => t.status === 'VERIFICADO').length;
                document.getElementById('soldTickets').textContent = soldTickets.toLocaleString();
                document.getElementById('availableTickets').textContent = (CONFIG.totalTickets - soldTickets).toLocaleString();
            } catch (error) { // <-- AquÃ­ estaba la correcciÃ³n de sintaxis
                console.error("Error actualizando estadÃ­sticas:", error);
            }
        }

        /**
         * Esta funciÃ³n ahora solo dibuja la tabla
         */
        function renderTable(transactions) {
            const tbody = document.querySelector("#transactionsTable tbody");
            tbody.innerHTML = "";
            if (transactions.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding:30px;">No se encontraron participantes para este filtro.</td></tr>`;
                return;
            }
            transactions.forEach(t => {
                const row = document.createElement("tr");
                row.className = t.status === "VERIFICADO" ? "verified" : "pending";
                const date = new Date(t.date).toLocaleString('es-VE');
                
                const cleanPhone = t.phone ? t.phone.replace(/\D/g, '') : '';
                const cleanName = (t.name || '').toLowerCase().trim();

                row.innerHTML = `
                    <td>${date}</td>
                    <td class="${duplicateNames.has(cleanName) ? 'duplicate' : ''}"><strong>${t.name}</strong></td>
                    <td class="${(t.id_number && duplicateIds.has(t.id_number)) ? 'duplicate' : ''}">${t.id_number}</td>
                    <td class="${duplicatePhones.has(cleanPhone) ? 'duplicate' : ''}">${t.phone}</td>
                    <td><a href="https://www.tiktok.com/@${(t.email || '').replace('@','')}" target="_blank" class="social-link"><i class="fas fa-external-link-alt"></i> ${t.email || 'N/A'}</a></td>
                    <td>${t.status}</td>
                    <td>
                        ${t.status !== "VERIFICADO" ? 
                            `<button class="btn-verify" onclick="verifyParticipant(${t.id}, '${t.phone}')"><i class="fas fa-check-circle"></i> Verificar</button>` : 
                            `<button class="btn-verified" onclick="viewTransactionTickets(${t.id}, '${t.name}')"><i class="fas fa-ticket-alt"></i> Ver Boletos</button>`}
                    </td>
                    <td>
                        <button class="btn-delete" onclick="deleteTransaction(${t.id})"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- FUNCIONES DE AYUDA (Sin cambios mayores) ---

        function findDuplicates(transactions) {
            const phones = {};
            const ids = {};
            const names = {};
            duplicatePhones = new Set();
            duplicateIds = new Set();
            duplicateNames = new Set();
            
            transactions.forEach(t => {
                if (t.phone) {
                    const cleanPhone = t.phone.replace(/\D/g, '');
                    if (phones[cleanPhone]) { duplicatePhones.add(cleanPhone); } else { phones[cleanPhone] = 1; }
                }
                // Solo contar cÃ©dulas si no estÃ¡n vacÃ­as
                if (t.id_number) {
                    if (ids[t.id_number]) { duplicateIds.add(t.id_number); } else { ids[t.id_number] = 1; }
                }
                if (t.name) {
                    const lowerName = t.name.toLowerCase().trim();
                    if (names[lowerName]) { duplicateNames.add(lowerName); } else { names[lowerName] = 1; }
                }
            });
        }

        async function verifyParticipant(transactionId, phone) {
            const ticketQuantity = 4;
            if (confirm(`Â¿Confirmas que quieres generar ${ticketQuantity} boletos para este participante?`)) { 
                try {
                    const tickets = await generateTickets(transactionId, ticketQuantity);
                    if (!tickets) return;
                    await fetch(`${CONFIG.supabaseUrl}/rest/v1/transactions?id=eq.${transactionId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json', 'apikey': CONFIG.supabaseKey, 'Authorization': `Bearer ${CONFIG.supabaseKey}` },
                        body: JSON.stringify({ status: 'VERIFICADO', tickets: ticketQuantity })
                    });
                    showTicketsModal(tickets, phone);
                    loadTransactions(); // Recargar todo
                } catch (error) {
                    console.error("Error verificando participante:", error);
                    alert("OcurriÃ³ un error al verificar al participante.");
                }
            }
        }
        
        async function deleteTransaction(transactionId) {
            if (confirm("Â¿EstÃ¡s seguro de eliminar este participante? Los boletos asociados tambiÃ©n se eliminarÃ¡n.")) {
                try {
                    await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets?transaction_id=eq.${transactionId}`, { method: 'DELETE', headers: { 'apikey': CONFIG.supabaseKey, 'Authorization': `Bearer ${CONFIG.supabaseKey}` } });
                    await fetch(`${CONFIG.supabaseUrl}/rest/v1/transactions?id=eq.${transactionId}`, { method: 'DELETE', headers: { 'apikey': CONFIG.supabaseKey, 'Authorization': `Bearer ${CONFIG.supabaseKey}` } });
                    alert("Participante eliminado correctamente.");
                    loadTransactions(); // Recargar todo
                } catch (error) {
                    console.error("Error eliminando:", error);
                    alert("OcurriÃ³ un error al eliminar.");
                }
            }
        }
        
        async function getAllExistingTickets() {
            const url = `${CONFIG.supabaseUrl}/rest/v1/tickets?select=ticket_number&limit=10000`; 
            const response = await fetch(url, { headers: { 'apikey': CONFIG.supabaseKey, 'Authorization': `Bearer ${CONFIG.supabaseKey}` } });
            if (!response.ok) throw new Error(`No se pudo acceder a la tabla 'tickets'.`);
            const ticketsData = await response.json();
            return new Set(ticketsData.map(ticket => ticket.ticket_number));
        }

        async function generateTickets(transactionId, quantity) {
            try {
                const existingTickets = await getAllExistingTickets();
                const allPossibleTickets = Array.from({ length: CONFIG.totalTickets }, (_, i) => i + 1);
                const availableTickets = allPossibleTickets.filter(num => !existingTickets.has(num));
                if (availableTickets.length < quantity) {
                    alert("No hay suficientes boletos disponibles.");
                    return false;
                }
                const ticketsToInsert = [];
                for (let i = 0; i < quantity; i++) {
                    const randomIndex = Math.floor(Math.random() * availableTickets.length);
                    const newTicket = availableTickets.splice(randomIndex, 1)[0];
                    ticketsToInsert.push({ transaction_id: transactionId, ticket_number: newTicket, status: "ACTIVO" });
                }
                await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'apikey': CONFIG.supabaseKey, 'Authorization': `Bearer ${CONFIG.supabaseKey}` },
                    body: JSON.stringify(ticketsToInsert)
                });
                return ticketsToInsert;
            } catch (error) {
                console.error("Error generando boletos:", error);
                alert(`Error al generar boletos: ${error.message}`);
                return false;
            }
        }

            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));

        function debouncedSearch() {
            clearTimeout(searchTimer); 
            searchTimer = setTimeout(() => { 
                currentSearch = document.getElementById('searchInput').value;
                loadTransactions(); // La bÃºsqueda SÃ recarga desde lared
            }, 500);

        document.addEventListener('DOMContentLoaded', () => {
