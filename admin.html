<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administraci贸n - Rifa Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #f72585;
            --success-color: #4cc9f0;
            --danger-color: #f94144;
            --warning-color: #f8961e;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --border-radius: 12px;
            --shadow: 0 5px 15px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f2f5, #e2e8f0);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 25px;
        }
        
        h1 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        h1 i {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }
        
        /* Config Panel */
        .config-panel {
            background: var(--light-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .config-panel h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .config-item input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .config-item input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            border-top: 4px solid var(--primary-color);
        }
        
        .stat-card:nth-child(2) {
            border-top-color: var(--warning-color);
        }
        
        .stat-card:nth-child(3) {
            border-top-color: var(--success-color);
        }
        
        .stat-card:nth-child(4) {
            border-top-color: var(--secondary-color);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-dark);
            margin: 10px 0;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        /* Search & Filters */
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-container input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .search-container input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1000px;
        }
        
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
        }
        
        th:first-child {
            border-top-left-radius: var(--border-radius);
        }
        
        th:last-child {
            border-top-right-radius: var(--border-radius);
        }
        
        td {
            padding: 14px 20px;
            border-bottom: 1px solid #eee;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .verified td {
            background-color: rgba(76, 201, 240, 0.1);
        }
        
        .pending td {
            background-color: rgba(248, 150, 30, 0.1);
        }
        
        /* Buttons */
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-verify {
            background: var(--success-color);
        }
        
        .btn-verify:hover {
            background: #3db8d9;
        }
        
        .btn-verified {
            background: #adb5bd;
            cursor: default;
        }
        
        .btn-verified:hover {
            transform: none;
            background: #adb5bd;
        }
        
        .btn-delete {
            background: var(--danger-color);
        }
        
        .btn-delete:hover {
            background: #d32f2f;
        }
        
        .filter-btn {
            background: white;
            color: var(--dark-text);
            border: 1px solid #dee2e6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-content h2 {
            color: var(--primary-dark);
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            min-width: 140px;
        }
        
        .btn-whatsapp {
            background: #25D366;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> Panel de Administraci贸n - Rifa Premium</h1>
            <button onclick="location.reload()"><i class="fas fa-sync-alt"></i> Actualizar</button>
        </div>
        
        <div class="config-panel">
            <h2><i class="fas fa-cog"></i> Configuraci贸n</h2>
            <div class="config-grid">
                <div class="config-item">
                    <label>Total de Boletos</label>
                    <input type="number" id="totalTickets" value="10000">
                </div>
                <div class="config-item">
                    <label>Precio por Boleto (Bs.)</label>
                    <input type="number" id="ticketPrice" value="80">
                </div>
                <div class="config-item">
                    <label>Fecha del Sorteo</label>
                    <input type="text" id="raffleDate" value="15 de Diciembre 2025">
                </div>
                <div class="config-item">
                    <label>URL Imagen Premio</label>
                    <input type="text" id="prizeImageUrl" value="https://iili.io/FvJJVdG.jpg">
                </div>
            </div>
            <button onclick="saveConfig()" style="background: #28a745; padding: 12px 24px;">
                <i class="fas fa-save"></i> Guardar Configuraci贸n
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSales">0</div>
                <div class="stat-label">VENTAS TOTALES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">PENDIENTES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="verifiedCount">0</div>
                <div class="stat-label">VERIFICADOS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="soldTickets">0</div>
                <div class="stat-label">BOLETOS VENDIDOS</div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, c茅dula o referencia..." onkeyup="searchTransactions()">
            <button onclick="searchTransactions()"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('all')">Todos</button>
            <button class="filter-btn" onclick="setFilter('pending')">Pendientes</button>
            <button class="filter-btn" onclick="setFilter('verified')">Verificados</button>
        </div>
        
        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>CI</th>
                        <th>Tel茅fono</th>
                        <th>Email</th>
                        <th>Boletos</th>
                        <th>Referencia</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargar谩n con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIN
        // ==========================================
        const CONFIG = {
            supabaseUrl: "https://iqigjulbvmkokorecjie.supabase.co",
            supabaseKey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaWdqdWxidm1rb2tvcmVjamllIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzQ0MjAzNiwiZXhwIjoyMDY5MDE4MDM2fQ.F_ewIibBG7QgpSYfnUKzosl46prz7Kv_BD8-Xnrxj-c",
            totalTickets: 10000,  // 10,000 boletos
            pricePerTicket: 80,
            adminWhatsApp: "584127430912"
        };
        // ==========================================

        let currentFilter = 'all';
        let currentSearch = '';

        // Funci贸n para formatear n煤meros de ticket
        function formatTicketNumber(number) {
            if (number < 100) {
                return String(number).padStart(3, '0');
            } else {
                return String(number);
            }
        }

        // Funci贸n para generar tickets aleatorios sin repetir
        async function generateTickets(transactionId, quantity) {
            try {
                // Obtener todos los tickets existentes
                const existingTicketsRes = await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets?select=ticket_number`, {
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                const existingTickets = new Set();
                if (existingTicketsRes.ok) {
                    const ticketsData = await existingTicketsRes.json();
                    ticketsData.forEach(ticket => {
                        existingTickets.add(ticket.ticket_number);
                    });
                }
                
                // Generar n煤meros aleatorios 煤nicos
                const newTickets = [];
                const maxAttempts = 10000; // L铆mite para evitar bucles infinitos
                let attempts = 0;
                
                while (newTickets.length < quantity && attempts < maxAttempts) {
                    attempts++;
                    
                    // Generar n煤mero aleatorio entre 1 y totalTickets
                    const randomNum = Math.floor(Math.random() * CONFIG.totalTickets) + 1;
                    
                    // Saltar si ya existe
                    if (existingTickets.has(randomNum)) continue;
                    
                    // Agregar a nuevos tickets y al conjunto existente
                    newTickets.push(randomNum);
                    existingTickets.add(randomNum);
                }
                
                // Si no se pudieron generar suficientes tickets
                if (newTickets.length < quantity) {
                    alert(`Error: Solo se pudieron generar ${newTickets.length} tickets de ${quantity} solicitados`);
                    return false;
                }
                
                // Preparar datos para insertar
                const ticketsToInsert = newTickets.map(ticketNumber => ({
                    transaction_id: transactionId,
                    ticket_number: ticketNumber,
                    status: "ACTIVO"
                }));
                
                // Insertar en la base de datos
                const insertRes = await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    },
                    body: JSON.stringify(ticketsToInsert)
                });
                
                return insertRes.ok ? ticketsToInsert : false;
            } catch (error) {
                console.error("Error generando tickets:", error);
                return false;
            }
        }

        // Cargar configuraci贸n
        async function loadConfig() {
            try {
                const response = await fetch('/config.json');
                const config = await response.json();
                CONFIG.totalTickets = config.totalTickets;
                CONFIG.pricePerTicket = config.pricePerTicket;
                
                document.getElementById('totalTickets').value = config.totalTickets;
                document.getElementById('ticketPrice').value = config.pricePerTicket;
                document.getElementById('raffleDate').value = config.raffleDate;
                document.getElementById('prizeImageUrl').value = config.prizeImage;
            } catch (error) {
                console.log("Usando configuraci贸n por defecto");
            }
        }

        // Guardar configuraci贸n
        async function saveConfig() {
            const config = {
                totalTickets: parseInt(document.getElementById('totalTickets').value),
                pricePerTicket: parseInt(document.getElementById('ticketPrice').value),
                raffleDate: document.getElementById('raffleDate').value,
                prizeImage: document.getElementById('prizeImageUrl').value
            };
            
            // En una implementaci贸n real, esto guardar铆a en una base de datos
            localStorage.setItem('rifaConfig', JSON.stringify(config));
            alert("Configuraci贸n guardada. Recuerda actualizar el archivo config.json en producci贸n.");
        }

        // Cargar transacciones
        async function loadTransactions() {
            try {
                let url = `${CONFIG.supabaseUrl}/rest/v1/transactions?select=*`;
                
                // Aplicar filtros
                if (currentFilter === 'pending') {
                    url += `&status=eq.PENDIENTE`;
                } else if (currentFilter === 'verified') {
                    url += `&status=eq.VERIFICADO`;
                }
                
                // Aplicar b煤squeda
                if (currentSearch) {
                    url += `&or=(name.ilike.*${currentSearch}*,id_number.ilike.*${currentSearch}*,reference.ilike.*${currentSearch}*)`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': CONFIG.supabaseKey,
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    }
                });
                
                const transactions = await response.json();
                renderTransactions(transactions);
                updateStats(transactions);
            } catch (error) {
                console.error("Error cargando transacciones:", error);
                alert("Error al cargar las transacciones");
            }
        }

        // Actualizar estad铆sticas
        function updateStats(transactions) {
            // Solo incluir transacciones verificadas en las ventas totales
            const verifiedTransactions = transactions.filter(t => t.status === 'VERIFICADO');
            
            const totalSales = verifiedTransactions.reduce((sum, t) => sum + (t.tickets * CONFIG.pricePerTicket), 0);
            const pendingCount = transactions.filter(t => t.status === 'PENDIENTE').length;
            const verifiedCount = verifiedTransactions.length;
            const soldTickets = verifiedTransactions.reduce((sum, t) => sum + t.tickets, 0);
            
            document.getElementById('totalSales').textContent = `Bs. ${totalSales.toLocaleString()}`;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('verifiedCount').textContent = verifiedCount;
            document.getElementById('soldTickets').textContent = soldTickets;
        }

        // Renderizar transacciones
        function renderTransactions(transactions) {
            const tbody = document.querySelector("#transactionsTable tbody");
            tbody.innerHTML = "";

            if (transactions.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">No se encontraron transacciones</td></tr>`;
                return;
            }

            transactions.forEach(transaction => {
                const row = document.createElement("tr");
                row.classList.add(transaction.status === "VERIFICADO" ? "verified" : "pending");
                
                const date = new Date(transaction.date);
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${transaction.name}</td>
                    <td>${transaction.id_number}</td>
                    <td>${transaction.phone}</td>
                    <td>${transaction.email}</td>
                    <td>${transaction.tickets}</td>
                    <td>${transaction.reference}</td>
                    <td><span class="status-badge">${transaction.status}</span></td>
                    <td>
                        ${transaction.status !== "VERIFICADO" ? 
                            `<button class="btn-verify" onclick="verifyPayment(${transaction.id}, ${transaction.tickets}, '${transaction.phone}')">
                                <i class="fas fa-check-circle"></i> Verificar
                            </button>` : 
                            '<button class="btn-verified" disabled>
                                <i class="fas fa-check-double"></i> Verificado
                            </button>'}
                    </td>
                    <td>
                        <button class="btn-delete" onclick="deleteTransaction(${transaction.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Eliminar transacci贸n
        async function deleteTransaction(transactionId) {
            if (confirm("驴Est谩s seguro de eliminar esta transacci贸n? Esta acci贸n no se puede deshacer.")) {
                try {
                    // 1. Eliminar transacci贸n
                    const deleteRes = await fetch(`${CONFIG.supabaseUrl}/rest/v1/transactions?id=eq.${transactionId}`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': CONFIG.supabaseKey,
                            'Authorization': `Bearer ${CONFIG.supabaseKey}`
                        }
                    });
                    
                    if (deleteRes.ok) {
                        // 2. Eliminar tickets asociados
                        await fetch(`${CONFIG.supabaseUrl}/rest/v1/tickets?transaction_id=eq.${transactionId}`, {
                            method: 'DELETE',
                            headers: {
                                'apikey': CONFIG.supabaseKey,
                                'Authorization': `Bearer ${CONFIG.supabaseKey}`
                            }
                        });
                        
                        alert("Transacci贸n eliminada correctamente");
                        loadTransactions();
                    } else {
                        throw new Error("Error en la respuesta");
                    }
                } catch (error) {
                    console.error("Error eliminando transacci贸n:", error);
                    alert("Ocurri贸 un error al eliminar la transacci贸n");
                }
            }
        }

        // Verificar pago
        async function verifyPayment(transactionId, ticketQuantity, phone) {
            if (confirm("驴Confirmas que el pago ha sido verificado y quieres generar los boletos?")) {
                try {
                    // 1. Generar tickets
                    const tickets = await generateTickets(transactionId, ticketQuantity);
                    
                    if (!tickets) {
                        alert("Error generando tickets. Verifica la consola para m谩s detalles.");
                        return;
                    }
                    
                    // 2. Actualizar estado de transacci贸n
                    const response = await fetch(`${CONFIG.supabaseUrl}/rest/v1/transactions?id=eq.${transactionId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': CONFIG.supabaseKey,
                            'Authorization': `Bearer ${CONFIG.supabaseKey}`
                        },
                        body: JSON.stringify({ status: 'VERIFICADO' })
                    });
                    
                    if (response.ok) {
                        // Mostrar modal con tickets
                        showTicketsModal(tickets, phone, transactionId);
                        loadTransactions();
                    } else {
                        throw new Error("Error en la respuesta");
                    }
                } catch (error) {
                    console.error("Error verificando pago:", error);
                    alert("Ocurri贸 un error al verificar el pago");
                }
            }
        }

        // Mostrar modal con tickets
        function showTicketsModal(tickets, phone, transactionId) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            
            // Formatear n煤meros de tickets
            const formattedTickets = tickets.map(t => 
                formatTicketNumber(t.ticket_number)
            );
            
            const ticketNumbers = formattedTickets.join(', ');
            
            modal.innerHTML = `
                <div class="modal-content">
                    <h2><i class="fas fa-ticket-alt"></i> Tickets Generados</h2>
                    <p>Se han generado ${tickets.length} tickets:</p>
                    <textarea id="ticketNumbers">${ticketNumbers}</textarea>
                    <div class="modal-buttons">
                        <button onclick="copyTicketNumbers()"><i class="fas fa-copy"></i> Copiar N煤meros</button>
                        <button class="btn-whatsapp" onclick="sendTicketsByWhatsApp('${phone}', '${ticketNumbers}')">
                            <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
                        </button>
                        <button onclick="this.closest('.modal').remove()"><i class="fas fa-times"></i> Cerrar</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Copiar n煤meros de tickets
        function copyTicketNumbers() {
            const textarea = document.getElementById('ticketNumbers');
            textarea.select();
            document.execCommand('copy');
            alert('N煤meros copiados al portapapeles!');
        }

        // Enviar tickets por WhatsApp
        function sendTicketsByWhatsApp(phone, ticketNumbers) {
            // Limpiar y formatear el tel茅fono
            const cleanedPhone = phone.replace(/[^0-9]/g, '');

            );
